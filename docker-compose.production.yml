version: '3.8'

services:
  jlam-staging:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jlam-staging-${COLOR:-blue}
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jlam-staging.rule=Host(`payload.jlam.nl`)"
      - "traefik.http.routers.jlam-staging.entrypoints=websecure"
      - "traefik.http.routers.jlam-staging.tls=true"
      - "traefik.http.routers.jlam-staging.tls.certresolver=letsencrypt"
      - "traefik.http.services.jlam-staging.loadbalancer.server.port=3000"
    networks:
      - jlam-network
    volumes:
      - media-data:/app/public/media
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  media-data:

networks:
  jlam-network:
    external: true
